{% extends "template.html" %} {% block content %}
<div class="container__inner">
  <img
    class="logo"
    src="{{url_for('static', filename='images/logo.png')}}"
    alt="Logo BMKG"
  />
  <h1>Aplikasi Prediksi Banjir BMKG Cilacap</h1>
  <p>
    Gunakan pencarian di bawah ini untuk memprediksi banjir dengan memilih nama
    stasiun, tahun dan bulan lalu klik tombol prediksi.
  </p>
  <form action="/result" method="POST">
    <div class="prediction">
      <div class="prediction__input">
        <label for="stasiun">Stasiun</label>
        <select id="search-select" name="stasiun">
          <option value="0">Binangun</option>
          <option value="1">Bojongsari (Karangsari)</option>
          <option value="2">Adipala</option>
          <option value="3">Cipari</option>
          <option value="4">Jeruk Legi</option>
          <option value="5">Dayeuhluhur</option>
          <option value="6">Kampung Laut</option>
          <option value="7">Karangpucung</option>
          <option value="7">Kawunganten</option>
          <option value="8">Kroya</option>
          <option value="9">Sidareja</option>
          <option value="10">Kesugihan</option>
          <option value="11">Majenang</option>
          <option value="12">Maos</option>
          <option value="13">Meteorologi Cilacap</option>
          <option value="14">Patimuan</option>
          <option value="15">Post Hujan Kawunganten</option>
          <option value="16">Post Hujan Kedungrejo</option>
          <option value="17">Pos Hujan Kesugihan</option>
          <option value="18">Post Hujan Majenang</option>
          <option value="19">Post Hujan Nusawungu</option>
          <option value="20">Post Hujan Wanareja</option>
        </select>
      </div>
      <div class="prediction__input">
        <label for="tahun">Tahun</label>
        <input
          type="text"
          id="tahun"
          name="tahun"
          placeholder="Masukkan tahun disini..."
        />
      </div>
      <div class="prediction__input">
        <label for="bulan">Bulan</label>
        <select id="select" name="bulan">
          <option value="1">Januari</option>
          <option value="2">Februari</option>
          <option value="3">Maret</option>
          <option value="4">April</option>
          <option value="5">Mei</option>
          <option value="6">Juni</option>
          <option value="7">Juli</option>
          <option value="8">Agustus</option>
          <option value="9">September</option>
          <option value="10">Oktober</option>
          <option value="11">November</option>
          <option value="12">Desember</option>
        </select>
      </div>
      <div class="prediction__input">
        <label for="bulan" class="prediction__input__button" aria-label="hidden"
          >Button</label
        >
        <button>Prediksi</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
